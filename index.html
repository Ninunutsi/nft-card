<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./favicon-32x32.png">
</head>
<body>

    <div class="main">
        <div class="main-image">
            <img src="./image-equilibrium.jpg" alt="" class="equi">
            <div class="background"></div>
            <img src="./icon-view.svg" alt="" class="view">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
            <div class="icon1">
                <img src="./icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
            </div>
            <div class="icon2">
                <img src="./icon-clock.svg" alt="">
                <span>3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="footer">
            <img src="./image-avatar.png" alt="">
            <div class="text">
                <span>Creation of</span>
                <span class="name"> Jules Wyvern</span>
            </div>
        </div>
    </div>
    
</body>
</html>
